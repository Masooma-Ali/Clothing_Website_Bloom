<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport, and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External stylesheets and fonts -->
    <link rel="stylesheet" href="loginpage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="mainn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Page title -->
    <title>Login and Sign up</title>
    <!-- Inline styles for toggling forms -->
    <style>
        .toggle-form:checked+.wrapper .signup-form {
            display: block;
        }

        .toggle-form:not(:checked)+.wrapper .login-form {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Header section with navigation -->
    <header>
        <a href="#" class="logo"><img src="logoo.png" alt=""></a>
        <ul class="navigation">
            <li><a href="website.html">home</a></li>
            <li><a href="category.html">category</a></li>
            <li><a href="loginpage.html">Login</a></li>
        </ul>
        <div class="navigationicon">
            <a href="loginpage.html"><i class='bx bxs-user'></i></a>
            <a href="cart.html"><i class='bx bxs-cart'></i></a>
        </div>
    </header>

    <!-- Main content wrapper with login and signup forms -->
    <div class="wrapper">
        <!-- Login Form -->
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="name" name="name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="email" name="email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href='#'>Forgot your password</a>
            </div>
            <button type="submit" class="btn"><a href="website.html">Log In</a></button>
        </form>

        <!-- Signup Form -->
        <form action="" class="signup-form">
            <h1>Sign Up</h1>
            <!-- Signup form input fields -->
            <div class="input-box">
                <input type="text" placeholder="First Name" name="firstName" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" name="lastName" required>
                <i class='bx bxs-user'></i>
            </div>
            <!-- ... (additional signup form input fields) ... -->
            <div class="input-box">
                <input type="email" placeholder="Email" name="email" required>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone Number" name="phoneNumber" required>
                <i class='bx bx-phone'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Address" name="address" required>
                <i class='bx bx-map'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="City" name="city" required>
                <i class='bx bx-city'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Town" name="town" required>
                <i class='bx bx-map-pin'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Province" name="province" required>
                <i class='bx bx-map-alt'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="ZIP/Postal Code" name="zipCode" required>
                <i class='bx bx-mailbox'></i>
            </div>
            <button type="submit" class="btn"><a href="website.html">Sign Up</a></button>
            <div class="register-link">
                <p>Already have an account <a href='#'>Login</a></p>
            </div>
        </form>

        <!-- Register link for switching between Login and Signup forms -->
        <label for="toggle" class="register-link">
            <p>Don't have an account <a href='#'>Register</a></p>
        </label>
    </div>

    <!-- Footer section with links and social icons -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <!-- Column 1 -->
                <div class="column">
                    <h4>our brand</h4>
                    <ul>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">our services</a></li>
                        <li><a href="#">privacy policy</a></li>
                    </ul>
                </div>
                <!-- Column 2 -->
                <div class="column">
                    <h4>get help</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">shipping</a></li>
                        <li><a href="#">order status</a></li>
                        <li><a href="#">payment options</a></li>
                    </ul>
                </div>
                <!-- Column 3 -->
                <div class="column">
                    <h4>follow us</h4>
                    <div class="social links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
