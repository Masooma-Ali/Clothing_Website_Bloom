<body>
    <!-- Header section with navigation links and icons -->

        <a href="#" class="logo"><img src="logoo.png" alt=""></a>

        <!--  header content here -->

    <!-- Payment form with various input fields -->
    <form action="action">
        <h1>Payment</h1>
        <label for="name">Payer name</label><br>
        <input class="box1" name="name" id="name" placeholder="enter your name"><br>
        <label for="Email">Email</label><br>
        <input class="box1" name="email" id="email" placeholder="enter your email"><br>
        <label for="contact">Contact Number</label><br>
        <input class="box1" name="contact" id="contact" type="tel" placeholder="Enter your contact number"><br>
        <label for="address">Shipping Address</label><br>
        <textarea class="box1" name="address" id="address" placeholder="Enter your shipping address"></textarea><br>
        <label for="card number">Card number</label><br>
        <input class="box1" name="number" id="number" placeholder="1234 1234 1234 1234"><br>
        <div class="div1">
            <label for="cardex">Card expiry number</label><br>
            <input class="box2" type="month" id="month" placeholder="MM"><br>
        </div>
        <div class="div1">
            <label for="cardyear">Card Expiry Year</label><br>
            <input class="box2" type="year" name="year" id="year" placeholder="yyyy"><br>
        </div>
        <!-- Buttons for placing an order and closing the form -->
        <a href="website.html" class="btn">Place an order</a>
        <a href="website.html" class="btn">Close</a>
    </form>

    <!-- Footer section with brand information and social links -->

                        <li><a href="#">payment options</a></li>
                    </ul>
                </div>
                <div class="column">
                    <h4>follow us</h4>
                    <div class="social links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
